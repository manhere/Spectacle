<!DOCTYPE HTML>
<html>
  <head>
    <title>3d Viewer</title>
    <script src="js/three.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="tools">
      <ul id="modes">
	<li><a href="#" id="rotate_mode" class="active">Rotate</a></li>
	<li><a href="#" id="pan_mode">Pan</a></li>
	<li><a href="#" id="zoom_mode">Zoom</a></li>
      </ul>
      <ul id="views">
	<li><a href="#" id="view1">North View</a></li>
	<li><a href="#" id="view2">East View</a></li>
	<li><a href="#" id="view3">South View</a></li>
	<li><a href="#" id="view4">West View</a></li>
	<li><a href="#" id="view5">Top View</a></li>
      </ul>
      <div id="file">
	<span>Select an STL file</span>
	<input type="file" id="files" name="files[]" />
	<span>Select a JSON triangle file</span>
	<input type="file" id="json" name="jsons[]" />
      </div>
    </div>
    <script src="./ps.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/Controls.js"></script>
    <script src="js/Obstruction.js"></script>
    <script src="js/parse.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
